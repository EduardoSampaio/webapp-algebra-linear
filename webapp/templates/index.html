{% extends 'base.html' %}
{% block title %}APP{% endblock %}
{% block content %}
<div class="col">
    <div class="col-12 jumbotron">
        <h2 class="text-center">Álgebra Linear</h2>
        <h3 class="text-center">Resolução Sistemas Lineares</h3>
    </div>
    <div class="row">
        <div class="col-3">
            <h4>Metodos Diretos</h4>
            <div class="radio">
                <label>
                    <input type="radio" name="optradio" checked /> Método de Gauss
                </label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio" /> Método de Gauss Jordan</label>
            </div>
            <div class="radio">
                <label><input type="radio" name="optradio" /> Fatoração LU</label>
            </div>  
        </div>
        <div class="col">
            {% comment %} <table>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>1</td>
                    <td>1</td>
                </tr>           
            </table>           {% endcomment %}
        </div> 
        <div class="col-2">  
            <form action="{% url 'index' %}" method="POST" enctype="multipart/form-data">
                {{ form.docfile }}
                {% csrf_token %}
                <button type="submit" class="btn btn-success btn-block">Executar</button>
                <div class="upload-btn-wrapper">
                    <button class="btn btn-primary btn-block">Importar</button>
                    <input type="file" name="docfile" id="arquivo"  />
                </div>
                <button type="button" class="btn btn-danger btn-block">Limpar</button>
            <form>
        </div>
        <hr />
    </div>
</div>
{% endblock %}
